{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INDIA COE TOOL - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center">
  <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-96 border border-white/50">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-building text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-800 to-purple-800 bg-clip-text text-transparent">INDIA COE TOOL</h1>
      <p class="text-gray-600 mt-2">Employee Login Portal</p>
    </div>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
            <i class="fas fa-exclamation-circle mr-2"></i>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
          <input type="text" id="username" name="username" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <input type="password" id="password" name="password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your password" required>
          <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
            <i class="fas fa-eye" id="passwordToggle"></i>
          </button>
        </div>
      </div>

      <div class="mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 rounded text-blue-600">
          <span class="text-sm text-gray-600">Remember me</span>
        </label>
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 rounded-lg hover:opacity-90 transition duration-200 font-medium">
        Login
      </button>

      <div class="text-center mt-4">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
    </form>
  </div>

</body>
</html>
